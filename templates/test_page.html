<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Date Boxes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='test.css') }}">
    <script>
        function setDate() {
            const today = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById("date1").innerText = today;
            document.getElementById("date2").innerText = today;
        }
        window.onload = setDate;
    </script>
</head>
<body>
    <div class="container">
        <div class="date-box">
            <p class="label">Published Date</p>
            <hr>
            <p class="fldate" id="date1"></p>
        </div>
        <div class="date-box">
            <p class="label">Published Date</p>
            <hr>
            <p class="fldate" id="date2"></p>
        </div>
    </div>
</body>
</html>
